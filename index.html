<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- nav -->
        <nav>
            <img src="images/whatsapp (2).svg" alt="Whatsapp">
            <p>WhatsApp</p>
            <i class="fa-solid fa-minus" style="color: #ffffff;" title="Minimize"></i>
            <i class="fa-regular fa-window-restore" style="color: #ffffff;" title="Restore Window"></i>
            <i class="fa-solid fa-x" style="color: #ffffff;" title="Cut"></i>
        </nav>
        <!-- side bar -->
        <div class="d1">
            <i class="fa-brands fa-facebook-messenger" style="color: #ffffff;"></i>
            <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
            <i class="fa-solid fa-chart-pie" style="color: #ffffff;"></i>
            <i class="fa-regular fa-star" style="color: #ffffff;"></i>
            <i class="fa-solid fa-box-archive" style="color: #ffffff;"></i>
            <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
            <img src="images/profile.jpg" alt="profile">
        </div>
    </div>
</body>
</html>
